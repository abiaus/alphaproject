{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4"></h2>

    <!-- Sección de mascotas -->
    <h3 class="text-center mb-4">Mis mascotas</h3>
    <div class="d-flex justify-content-center">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets %}
                <tr>
                    <td>
                        <img src="{{ pet.photo.url }}" alt="{{ pet.name }}" width="50" height="50" class="rounded-circle">
                    </td>
                    <td>{{ pet.name }}</td>
                    <td>
                        <a href="{% url 'petApp:pet_profile' pet_uuid=pet.uuid %}" class="btn btn-info">Ver mascota</a>
                    </td>
                </tr>
            </li>
            
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center my-4">
        <a href="{% url 'petApp:add_pet' %}" class="btn btn-success">+</a>
    </div>

    <!-- Sección de edición de perfil -->
    <h3 class="text-center mb-4">Editar mi perfil</h3>
    <div class="d-flex justify-content-center">
        <div class="btn-group">
            <a href="{% url 'petApp:edit_user_email' %}" class="btn btn-primary">Editar usuario</a>
            <a href="{% url 'petApp:password_change' %}" class="btn btn-warning">Cambiar contraseña</a>
        </div>
    </div>
</div>
{% endblock %}
