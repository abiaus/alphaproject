{% extends 'base.html' %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <label>Nombre de usuario:</label>
    <input type="text" name="username" required><br>
    <label>Contraseña:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>
{% endblock %}
